<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <!--Change Title if you want-->
    <!--You may remove the HTML comments if you want-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3
                <!--Shows which slide you are on-->
            </div>
            <p><img src="" alt=""></p>
            <!--the "p" tag is to center the image, enter your own images-->
            <div class="text">My Image</div>
            <!--Image Caption-->
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 3
                <!--Shows which slide you are on-->
            </div>
            <p><img src="" alt=""></p>
            <!--the "p" tag is to center the image, enter your own images-->
            <div class="text">My Image</div>
            <!--Image Caption-->
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 3
                <!--Shows which slide you are on-->
            </div>
            <p><img src="" alt=""></p>
            <!--the "p" tag is to center the image, enter your own images-->
            <div class="text">My Image</div>
            <!--Image Caption-->
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="prev" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="script.js"></script>
</body>

</html>
